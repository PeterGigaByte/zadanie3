<!DOCTYPE html>
<html lang="sk">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulár pre herca</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="../css/styleSheet.css">
</head>
<body>
<img src="../images/background.jpg" class="background" alt="background"/>
<div class="container">
    <form class="form-horizontal" role="form">

        <span class="heading">Osobné údaje</span>
        <div class="form-group">
            <div class="col-sm-2 left-column">
                caucaucaucaucaucaucaucaucaucau
                caucaucaucaucaucaucaucaucaucau
                caucaucaucaucaucaucaucaucaucau
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">Meno</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" placeholder="Meno" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Priezvisko&nbsp;<span class="needed" >*</span></label>
            <div class="col-sm-9">
                <input type="text" id="lastName" placeholder="Priezvisko" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">Dátum narodenia&nbsp;<span class="needed" >*</span></label>
            <div class="col-sm-9">
                <input type="date" id="birthDate" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-3 control-label">Vek</label>
            <div class="col-sm-9">
                <input type="text" id="age" placeholder="Vek" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email&nbsp;<span class="needed" >*</span></label>
            <div class="col-sm-9">
                <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Pohlavie</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="femaleRadio" value="Female">Žena
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="maleRadio" value="Male">Muž
                        </label>
                    </div>
                </div>
            </div>
        </div> <!-- /.form-group -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <span class="help-block">*Povinné vyplniť</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form> <!-- /form -->

</div>

</body>
</html>
