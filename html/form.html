<!DOCTYPE html>
<html lang="sk">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulár pre herca</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="../css/styleSheet.css">

</head>
<body>

<div class="container">

    <span class="heading">Osobné údaje</span>
    <br><br>
    <form name="form_actors" class="form-horizontal" onsubmit="return validateForm()"
          action="mailto:boys4849@gmail.com?subject=Formulár pre Herca" method="post" enctype="text/plain"
          target="_blank">


        <div class="left" >
            <div class="leftBlock">
                <p>
                    Tento formulár je určený začínajúcim hercom.
                    Vyplńte ho pozorne, pretože bude ďalej odoslaný na kontrolu
                    porote.
                    Veľa šťastia pri výberovom konaní, Váš tím <span id="author">PeterRigoDevelopment</span>.
                </p>
            </div>
        </div>
        <div class="form-group center">
            <label for="firstName" class="col-sm-3 control-label">Meno&nbsp;<span class="needed" >*</span></label>
            <div class="col-sm-9">
                <input type="text" name="firstName" id="firstName" placeholder="Meno"  class="form-control" required >
            </div>
        </div>
        <div class="form-group center">
            <label for="lastName" class="col-sm-3 control-label">Priezvisko&nbsp;<span class="needed" >*</span></label>
            <div class="col-sm-9">
                <input type="text" name="lastName" id="lastName" placeholder="Priezvisko" class="form-control" required >
            </div>
        </div>
        <div class="form-group center">
            <label for="birthDate" class="col-sm-3 control-label">Dátum narodenia&nbsp;<span class="needed" >*</span></label>
            <div class="col-sm-9">
                <input name="birthDate" max="2020-12-12" type="date" id="birthDate" class="form-control" required>
            </div>
        </div>
        <div class="form-group center">
            <label for="age" class="col-sm-3 control-label">Vek</label>
            <div class="col-sm-9">
                <input name="age" type="number" min="1" max="100" id="age" placeholder="Vek" class="form-control" onchange="validateAge();" >
            </div>
        </div>
        <div class="form-group center">
            <label for="email" class="col-sm-3 control-label">Email&nbsp;<span class="needed" >*</span></label>
            <div class="col-sm-9">
                <input type="email" id="email" placeholder="Email" class="form-control" name="email" onchange="validateEmail();" required>
            </div>
        </div>
        <div class="form-group center">
            <label class="control-label col-sm-3">Pohlavie</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="femaleRadio" name="gender" value="Female">Žena
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="maleRadio" name="gender" value="Male">Muž
                        </label>
                    </div>
                </div>
            </div>
        </div> <!-- /.form-group -->
        <div class="form-group center">
            <label class="control-label col-sm-3">Chceš sa naozaj stať hercom?</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input  type="radio" id="yesChoice" name="decision" value="Yes" onchange="displayRadioValue()">Áno
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="noChoice" name="decision" value="No" onchange="displayRadioValue()">Nie
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div id="height_block" class="form-group center">
            <label for="height" class="control-label col-sm-3">Výška(cm)</label>
            <div class="col-sm-9">
                <input name="height" type="number" id="height" step=".01" placeholder="Výška" class="form-control" >
            </div>
        </div>
        <div  id="weight_block" class="form-group center">
            <label for="weight" class="control-label col-sm-3">Hmotnosť(kg)</label>
            <div class="col-sm-9">
                <input name="weight" type="number" id="weight" step=".01" placeholder="Hmotnosť" class="form-control" >
            </div>
        </div>
        <div id="project" class="form-group center">
            <label for="select_project" class="control-label col-sm-3">Bol si v minulosti súčasťou nejakého televízneho projektu?</label>
            <div class="col-sm-9">
                <select name="select_project" id="select_project" onchange="displaySelectValue()" class="form-control">
                    <option>Vyber projekt</option>
                </select>
            </div>
        </div>
        <div id="custom_value3" class="form-group center">
            <label for="custom3" class="col-sm-3 control-label">Zadaj názov programu&nbsp;</label>
            <div class="col-sm-9">
                <input name="Name of program" type="text" id="custom3" placeholder="Názov programu" class="form-control" >
            </div>
        </div>
        <div id="success" class="form-group center">
            <label class="control-label col-sm-3">Podarilo sa vám uspieť?</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="yes" class="radio-inline">
                            <input type="radio" id="yes" name="success" value="Yes">Áno
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label for="no" class="radio-inline">
                            <input type="radio" id="no" name="success" value="No">Nie
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div id="custom_value" class="form-group center">
            <label for="custom" class="col-sm-3 control-label">Vlastné&nbsp;</label>
            <div class="col-sm-9">
                <input name="custom" type="text" id="custom" placeholder="Vlastné" class="form-control" >
            </div>
        </div>
        <div id="position" class="form-group center">
            <label for="select_position" class="control-label col-sm-3">Akú rolu ste mali v projekte?</label>
            <div class="col-sm-9">
                <select name="Role type" id="select_position" onchange="displaySelectValue2()" class="form-control">
                    <option>Vyber rolu</option>
                </select>
            </div>
        </div>
        <div id="country" class="form-group center">
            <label for="select_country" class="control-label col-sm-3">V akej krajine sa konal projekt?</label>
            <div class="col-sm-9">
                <select name="Country select" id="select_country" onchange="displaySelectValue3()" class="form-control">
                    <option>Vyber krajinu</option>
                </select>
            </div>
        </div>
        <div id="custom_value2" class="form-group center">
            <label for="custom2" class="col-sm-3 control-label">Vlastné&nbsp;</label>
            <div class="col-sm-9">
                <input name="custom value2" type="text" id="custom2" placeholder="Vlastné" class="form-control" >
            </div>
        </div>
        <div id="scenes" class="form-group center">
            <label for="select_scenes" class="control-label col-sm-3">Ako často ste sa vyskytovali v scénkach?</label>
            <div class="col-sm-9">
                <select name="selected scene" id="select_scenes"  class="form-control">
                    <option>Vyber možnosť</option>
                </select>
            </div>
        </div>
        <div id="textarea-block" class="form-group center">
            <label for="textarea" class="col-sm-3 control-label">Uveďte dôvod&nbsp;</label>
            <div class="col-sm-9">
                <textarea id="textarea" placeholder="Uveďte dôvod" name="textarea">

                </textarea>
            </div>
        </div>
        <div id="button" class="form-group center">
            <div class="col-sm-9 col-sm-offset-3">
                <span class="help-block">*Povinné vyplniť</span>
                <button type="submit" class="btn btn-primary btn-block center">Odoslať</button>
            </div>
        </div>
    </form> <!-- /form -->

</div>
<footer class="footer">
    ©PeterRigoDevelopment
</footer>
<script src="../javascript/javascript.js"></script>
</body>
</html>
